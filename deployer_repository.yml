---
- name: YUM Nutanix Deployer
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Provision YUM Repository on Nutanix
      include_role:
        name: nutanix_provisioner
      vars:
        vm_defs: "{{ vm_defs_repo }}"
      tags:
        - provision

    - name: Refresh inventory after provisioning
      meta: refresh_inventory
    
