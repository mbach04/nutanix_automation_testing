---
- name: Get vms list
  uri:
    url: "{{ api_v3 }}/vms/list"
    body:
      length: 100
      offset: 0
      filter: ""
    method: POST
    validate_certs: no
    force_basic_auth: yes
    body_format: json
    user: "{{ prism_user }}"
    password: "{{ prism_password }}"
    status_code: 200
  register: json_vms_result
  ignore_errors: yes

- debug:
    var: json_vms_result.json

- debug:
    var: json_vms_result.json.entities[0].metadata.uuid